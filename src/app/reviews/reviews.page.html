<ion-header>
  <ion-toolbar>
    <ion-title>{{restaurant.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="backbutton" color="light" size="small" (click)="goBack()">BACK</ion-button>
  <h4><ion-input placeholder="Short Title"></ion-input></h4>

  <ion-list>
    <ion-item>
      <ion-range min="0" max="5" step="1" snaps color="dark">
        <ion-icon slot="start" size="small" color="black" name="star-outline"></ion-icon>
        <ion-icon slot="end" color="black" name="star"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-input  placeholder="Your review"></ion-input>

  <ion-button class="donebutton" color="light" size="small">DONE</ion-button>

</ion-content>
