<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your Saved Restaurants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Saved</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item button (click)='navTo(restaurant)' *ngFor="let restaurant of savedRestaurants">
    <ion-button style="color:grey" fill="clear">{{restaurant.name}}</ion-button>
  </ion-item>

</ion-content>
