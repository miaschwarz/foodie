<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Your Saved Restaurants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-searchbar placeholder="Saved" [(ngModel)]="searchTerm" showCancelButton="never" animated>
  </ion-searchbar> -->


  <ion-item button (click)='navTo(restaurant)' *ngFor="let restaurant of savedRestaurants">
    <ion-button style="color:grey" fill="clear">{{restaurant.name}}</ion-button>
  </ion-item>

</ion-content>
